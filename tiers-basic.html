<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecovisum Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style media="screen">
    input[type="range"] {
      width: 50%;
    }
    .highlight {
      background: yellow;
    }
  </style>
<body>

  <main id="main">
    <h1>Your tier</h1>
    <ul id="showTiers">
    </ul>

    <label for="buildings">Choose number of buildings:</label><br>
    <input id="buildings" type="range" value="0" min="0" max="1000" list="tickmarks">
    <datalist id="tickmarks">
      <option value="5" label="10">
      <option value="10" label="10">
      <option value="50" label="50">
      <option value="150" label="150">
      <option value="500" label="500">
    </datalist>
    <span id="bldgs">0</span> <span>buildings</span> -
    <span>€</span><span id="price">0</span>
  </main>

  <script src="js/tiers.js"></script>
  <script src="js/pricing.js"></script>

  <script>
    let getTiers = tiers.map(t => {
      return(`<li id="tier${t.id}"><strong>${t.tier}</strong>: €${t.price} for ${t.buildings}. €${t.extra} per extra bulding</li>`);
    });
    showTiers.innerHTML = getTiers.join('');

    const showPrice = ev => {
      bldgs.innerHTML = ev.target.value;
      price.innerHTML = getPrice(ev.target.value);
      let tier = getTier(ev.target.value);
      [...document.querySelectorAll("[id^=tier]")].forEach(el=>{el.classList.remove('highlight');})
      document.getElementById(`tier${tier.id}`).classList.add('highlight');
    }
    buildings.addEventListener("input", showPrice);
  </script>

</body>
</html>
